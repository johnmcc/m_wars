<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
	<div class="container">
		<form id="submitForm">
	  	<input type="text" id="name" placeholder="name" name="name">
	  	<input type="text" id="quote" placeholder="quote" name="quote">
	  	<button type="submit">Submit</button>
		</form>

		<form id="deleteForm">
			<button id="deleteButton" type="submit">Delete All</button>
		</form>
	</div>
	<div class="image_container">
		<img id="yoda-pic" src="/images/yoda.png" />
	</div>
	<div class="list-container">
		<ul id="quotes">
		</ul>
	</div>
</body>
</html>
